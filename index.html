<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page</title>
    <style>
        /* Internal Stylesheet */
        img[data-testid="slackDisplayImage"] {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Slack Name -->
    <h1 data-testid="slackUserName">theStormGod</h1>

    <!-- Slack Display Picture -->
    <img src="IMG_20230805_120000.jpg" alt="theStormGod" data-testid="slackDisplayImage">

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek"></p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime"></p>

    <!-- Track -->
    <p data-testid="myTrack">Frontend</p>

    <!-- GitHub URL -->
    <a href="https://github.com/Jupiter-Plantagenet/hng_stg_one.github.io" data-testid="githubURL">GitHub Repository</a>

    <!-- JavaScript to update dynamic data -->
    <script>
        // Function to update the current day of the week and UTC time elements
        function updateCurrentData() {
            document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = getCurrentDayOfWeek();
            document.querySelector('[data-testid="currentUTCTime"]').textContent = getCurrentUTCTime();
        }

        // Function to get the current day of the week
        function getCurrentDayOfWeek() {
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const currentDate = new Date();
            const dayOfWeek = daysOfWeek[currentDate.getUTCDay()];
            return dayOfWeek;
        }

        // Function to get the current UTC time in milliseconds
        function getCurrentUTCTime() {
            const currentTime = Date.now();
            return currentTime;
        }

        // Initial update
        updateCurrentData();

        // Update the data every 100 seconds
        setInterval(updateCurrentData, 100);
    </script>
</body>
</html>
